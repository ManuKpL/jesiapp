<section class="spaced" [class.star]="character.aliases.length > 3">
  <h3>{{ character.name }}</h3>
  <aside>
    <img [src]="character.imagePath" [alt]="character.name" />
  </aside>
  <div>
    <dl>
      <dt>Title</dt>
      <dd>{{ character.title }}</dd>
      <ng-container *ngIf="character.aliases.length">
        <dt>Aliases</dt>
        <dd>{{ character.aliases.join(', ') }}</dd>
      </ng-container>
    </dl>
  </div>
</section>
